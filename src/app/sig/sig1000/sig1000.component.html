<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User ID" type="text" [(ngModel)]="userID" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password"  type="password" [(ngModel)]="password" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" (click)="login()">Login</button>
  </mat-card>
</div>
